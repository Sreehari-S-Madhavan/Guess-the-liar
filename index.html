<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Liar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="setup">
    <h2>Guess the Liar - Setup</h2>
    <div id="nameInputs">
      <input type="text" placeholder="Player 1" />
    </div>
    <button onclick="addPlayerInput()">Add Player</button>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="playerTurn"></h2>
    <div id="promptDisplay" class="hidden"></div>
    <p id="timer" class="hidden"></p>
    <button id="revealBtn" onclick="revealPrompt()">Reveal Prompt</button>
    <button id="hideNowBtn" class="hidden" onclick="hidePrompt()">Hide and Pass</button>
    <button id="hideBtn" class="hidden" onclick="hidePrompt()">Hide (after 10s)</button>
  </div>

  <div id="guessSection" class="hidden">
    <h2>Who was the liar?</h2>
    <div id="guessButtons"></div>
    <p id="result"></p>
    <button onclick="nextRound()">Next Round</button>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="quitRound()">Quit This Round</button>
  </div>

  <div id="scoreboard" class="hidden">
    <h2>Scoreboard</h2>
    <ul id="scores"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
